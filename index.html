<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <script src="player.js"></script>
    <script src="platform.js"></script>
    <script src="block.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div style="position:absolute; top:0px;z-index:4">Hello</div>
    <a-scene>
      <a-assets>
        <img id="texture" src="tile.jpg" />
      </a-assets>
      <a-box id="mybox" dynamic-body position="-10 1.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-box static-body position="4 1.5 -6" rotation="0 0 0" color="white" width="20"></a-box>
      <a-box static-body position="6 1.5 -3" rotation="0 45 0" color="white" depth="20"></a-box>
      <a-sphere dynamic-body position="0 1.25 -5" radius="1" color="#EF2D5E"></a-sphere>
      <a-cylinder dynamic-body position="3 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane static-body position="0 0 -4" rotation="-90 0 0" width="40" height="40" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-camera wasd-controls="enabled:false" position="0 2.6 3"></a-camera>
    </a-scene>
  </body>
</html>
